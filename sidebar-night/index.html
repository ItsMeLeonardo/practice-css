<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Side bar dark mode</title>
</head>
<body>
  <nav class="navigation">
    <ul>
      <li class="list active">
        <a href="#">
          <span class="icon"><i data-feather="home"></i></span>
          <span class="title">Home</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="user"></i></span>
          <span class="title">Profile</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="message-circle"></i></span>
          <span class="title">Messages</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="settings"></i></span>
          <span class="title">Settings</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="help-circle"></i></span>
          <span class="title">Help</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="lock"></i></span>
          <span class="title">Password</span>
        </a>
      </li>
      <li class="list">
        <a href="#">
          <span class="icon"><i data-feather="log-out"></i></span>
          <span class="title">Sign Out</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- Labrary icons -->
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    feather.replace()
  </script>
  <!-- Functionality -->
  <script>
    const list = document.querySelectorAll('.list');
    for (const item of list) {
      item.onclick = () => {
        list.forEach(item => item.className = 'list');
        item.className = 'list active';
      }
    }
  </script>
</body>
</html>
